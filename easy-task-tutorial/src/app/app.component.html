<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track $user.id) {
    <li>
      <app-user [user]="users[0]" [avatar]="onSelectUser($event)"></app-user>
    </li>
    }
  </ul>


  @if (SelectedUser) {
    <app-tasks [name]="selectedUser.name"></app-tasks>
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }
</main>
